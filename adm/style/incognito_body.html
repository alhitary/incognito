<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="incognito_enabled">{L_ACP_INCOGNITO_GOODBYE}</label></dt>
			<dd><input type="radio" class="radio" name="incognito_enabled" value="1" <!-- IF INCOGNITO_ENABLED -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="incognito_enabled" value="0" <!-- IF not INCOGNITO_ENABLED -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>		
			<dt><label for="incognito_name">{L_ACP_INCOGNITO_NAME}</label><br/><span>{L_ACP_INCOGNITO_NAME_EXPLAIN}</span></dt>
			<dd><input id="incognito_name" type="text" name="incognito_name" value="{S_INCOGNITO_NAME}"/></dd>	
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
